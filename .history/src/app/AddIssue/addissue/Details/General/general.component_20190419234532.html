
<div class="page">
<div class="form">
<form>
  <div class="col-md-2 form-group text-right">
      <label  style="color:#337ab7"
      ><span style="color: red">*</span>Date:</label>
  </div>
  <div class="col-md-10 form-group">
    <div class="col-md-6 form-group">
        <label>Date</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
                      name="dp" [(ngModel)]="model" [firstDayOfWeek]="7" ngbDatepicker #d="ngbDatepicker"  (click)="d.toggle()">
    </div>
    <div class="col-md-4 form-group">
        <label>Time</label>
        <input type="time" class="form-control" />
    </div>

  </div>

  <div class="col-md-2 form-group text-right">
      <label  style="color:#337ab7"
      ><span style="color: red">*</span>Severity:</label>
  </div>
  <div class="col-md-10 form-group">
      <select class="form-control" id="widthchamnge">
          <option>3-Low</option>
      </select>
  </div>

  <div class="col-md-2 form-group text-right">
      <label  style="color:#337ab7">Call Back:</label>
  </div>
  <div class="col-md-10 form-group">

        <input type="text" id="widthchamnge" class="form-control">
        <label style="font-size: 13px;margin-top: 3px;font-weight:200;">Date reporter will checkin-in to receive resolution or instruction.</label>
  </div>


  <div  class="col-md-2 form-group text-right">
  <label  style="color:#337ab7">Awareness:</label>
  </div>
    <div class="col-md-10 form-group">
            <select class="form-control" id="widthchamnge">
                <option>-- Select --</option>
            </select>
            <label style="font-size: 13px;margin-top: 3px;font-weight:200;">How reporter discussed toll-free number or reporting process.</label>
    </div>

</form>
</div>
</div>
